<html ng-app="wikipediaApp">
<head>
	<title>Wikipedia Viewer</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Main CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/6871bd5871.js"></script>
	<!-- Load AngularJS CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<!-- Load AngularJS routing service -->
	<script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
	<!-- Load AngularJS resource service -->
	<script src="https://code.angularjs.org/1.6.1/angular-resource.min.js"></script>
</head>
<body>
	<div class="background-overlay">
	</div>
	<div class="container outer-container ng-cloak">
		<div class="row middle-container">
			<div class="col-md-6 col-md-push-3">
				<div ng-controller="mainController">
					<div class="inner-container">
						<h1 class="text-center main-header" ng-class="{ searchoffset: initialFlag }">Wikipedia Viewer</h1>
						<form>
							<div class="form-group search-container">
								<span class="fa fa-times" ng-click="inputClear()"></span>
								<input type="text" placeholder="Search.." id="searchField" class="form-control" ng-model="searchQuery">
							</div>
							<div class="row text-center button-container">
								<button type="submit" class="btn btn-primary" ng-click="search()">Search &nbsp;<span class="fa fa-search"></span></button>
								<a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random">Random &nbsp;<span class="fa fa-random"></span></a>
							</div>
						</form>
						<div class="result-control-panel" ng-show="initialFlag">
							<a href="#" class="btn btn-default prev" ng-click="decreaseOffset()">Prev</a>
							<a href="#" class="btn btn-default next" ng-click="increaseOffset()">Next</a>
							<p class="text-center result-counter">Now displaying {{ numberOfResults }} results for {{ searchQueryResults }}.</p>
						</div>
						<div class="list-group">
							<search-results ng-repeat="object in results"></search-results>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Install jQuery CDN -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>
</html>
