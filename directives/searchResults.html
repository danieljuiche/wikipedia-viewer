<div class="row">
<a class="list-group-item" ng-href="{{ object.pageUrl }}">
	<div class="text-container">
		<h2>{{ object.title }}</h2>
		<div class="img-container">
			<img class="img-thumbnail ng-cloak" ng-src="{{ object.imageUrl }}" />
		</div>
		<p>{{ object.textExtract }}</p>
	</div>
</a>
</div>
</br>
